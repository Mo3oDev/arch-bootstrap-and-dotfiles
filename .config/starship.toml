# ============================================
# STARSHIP PROMPT - MINIMAL
# ============================================

format = """
[‚îå‚îÄ](bold blue)$username$hostname$directory$git_branch$git_status$git_state
[‚îî‚îÄ](bold blue)$character"""

# ---- Prompt Character ----
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

# ---- Username ----
[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

# ---- Hostname ----
[hostname]
ssh_only = true
format = "[@$hostname]($style) "
style = "bold dimmed green"
disabled = false

# ---- Directory ----
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style) "
style = "bold cyan"
read_only = " "
read_only_style = "red"

# ---- Git Branch ----
[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

# ---- Git Status ----
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold yellow"
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

# ---- Git State ----
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bright-black"

# ---- Languages (minimal) ----
[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
symbol = " "
style = "yellow"

[rust]
format = '[$symbol($version )]($style)'
symbol = " "
style = "bold red"

[nodejs]
format = '[$symbol($version )]($style)'
symbol = " "
style = "bold green"

[docker_context]
format = '[$symbol$context]($style) '
symbol = " "
style = "blue"

# ---- Command Duration ----
[cmd_duration]
min_time = 500
format = "[$duration]($style) "
style = "bold yellow"

# ---- Time ----
[time]
disabled = true
format = '[$time]($style) '
style = "dimmed white"

# ---- Disable Unused Modules ----
[package]
disabled = true

[aws]
disabled = true

[gcloud]
disabled = true

[kubernetes]
disabled = true
