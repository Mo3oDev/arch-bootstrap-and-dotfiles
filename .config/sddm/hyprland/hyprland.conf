# ============================================
# HYPRLAND CONFIGURATION FOR SDDM GREETER
# ============================================
# This is a minimal config for the SDDM greeter compositor
# Your main Hyprland config is in ~/.config/hypr/hyprland.conf

# ---- Monitors ----
monitor=,preferred,auto,1

# ---- Environment Variables ----
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice

# AMD GPU optimizations
env = RADV_PERFTEST,aco
env = AMD_VULKAN_ICD,RADV

# ---- Input Configuration ----
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
}

# ---- General Settings (Minimal) ----
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    layout = dwindle
}

# ---- Decoration (Minimal) ----
decoration {
    rounding = 0

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

# ---- Animations (Disabled for performance) ----
animations {
    enabled = false
}

# ---- Misc ----
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
}
