[General]
# Halt and reboot commands
HaltCommand=/usr/bin/systemctl poweroff
RebootCommand=/usr/bin/systemctl reboot

# Input method
InputMethod=

[Theme]
# Use Corners theme with Catppuccin Mocha
Current=corners

# Theme settings
CursorTheme=Bibata-Modern-Ice
CursorSize=24

# Enable HiDPI
EnableHiDPI=true
EnableAvatars=true
FacesDir=/usr/share/sddm/faces

[Users]
# Maximum user ID to display
MaximumUid=60000

# Minimum user ID to display
MinimumUid=1000

# Hide specific users (comma separated)
HideUsers=

# Hide shells
HideShells=/sbin/nologin,/bin/false

# Don't remember last user (security)
RememberLastUser=false
RememberLastSession=true

[X11]
# X11 server arguments
ServerArguments=-nolisten tcp

[Wayland]
# Session command for Wayland
SessionCommand=/usr/share/wayland-sessions/hyprland.desktop
SessionDir=/usr/share/wayland-sessions

# Compositor command
CompositorCommand=Hyprland
