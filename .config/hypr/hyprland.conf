# ============================================
# HYPRLAND CONFIGURATION - MINIMAL
# ============================================

# ---- Source Catppuccin Colors ----
source = ~/.config/hypr/mocha.conf

# ---- Monitors ----
# Syntax: monitor=name,resolution,position,scale
# Use 'hyprctl monitors' to list available monitors
#
# Dual Monitor Setup (Extended Display)
# Primary monitor (left) at 1920x1080
monitor=DP-2,1920x1080@60,0x0,1
# Secondary monitor (right) at 1920x1080, positioned to the right of primary
monitor=DP-1,1920x1080@60,1920x0,1
#
# Adjust monitor names (DP-1, DP-2, HDMI-A-1, etc.) based on 'hyprctl monitors'
# Position format: XxY where X is horizontal offset, Y is vertical offset
# For vertical stacking: monitor=DP-2,1920x1080@60,0x1080,1
#
# Fallback for any unspecified monitors
monitor=,preferred,auto,1

# ---- Execute at launch ----
# Import environment variables to systemd & dbus (CRITICAL for Wayland apps)
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME

# Launch system services
exec-once = waybar
exec-once = mako
exec-once = swww-daemon
exec-once = lxqt-policykit-agent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Sunset/sunrise color temperature
# Colombia coordinates (Bogotá: 4.7110° N, -74.0721° W)
# Adjust if you're in a different city:
# - Medellín: 6.2442 lat, -75.5812 long
# - Cali: 3.4516 lat, -76.5320 long
# - Barranquilla: 10.9685 lat, -74.7813 long
exec-once = wlsunset -l 4.7110 -L -74.0721

# Wallpaper - Set solid color (Catppuccin Mocha base) as default
# To use image wallpapers, add images to ~/Pictures/Wallpapers/ and run ~/.dotfiles/scripts/wallpaper.sh
exec-once = swww init && sleep 0.5 && swww img -c 1e1e2e

# Idle & Lock - Desktop configuration
# Locks after 5 min, turns off display after 10 min
exec-once = ~/.dotfiles/scripts/idle.sh

# ---- Environment Variables ----
# Wayland-specific
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# Cursor and theme
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice
env = GTK_THEME,Catppuccin-Mocha-Standard-Mauve-Dark

# AMD GPU optimizations
env = RADV_PERFTEST,aco
env = AMD_VULKAN_ICD,RADV

# ---- Input Configuration ----
input {
    kb_layout = us,es
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
    }
}

# ---- General Settings ----
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Catppuccin Mocha colors
    col.active_border = $mauve $pink 45deg
    col.inactive_border = $surface0

    layout = dwindle
    allow_tearing = false
}

# ---- Decoration ----
decoration {
    rounding = 8

    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = $crust
    }
}

# ---- Animations ----
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 8, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, default
}

# ---- Layout: Dwindle ----
dwindle {
    pseudotile = true
    preserve_split = true
}

# ---- Gestures (New syntax for v0.51+) ----
gestures {
    # Swipe with 3 fingers horizontally to switch workspaces
    gesture = 3, horizontal, workspace
}

# ---- Misc ----
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# ============================================
# KEYBINDINGS
# ============================================

$mainMod = SUPER

# ---- Applications ----
bind = $mainMod, Return, exec, wezterm
bind = $mainMod, E, exec, nemo
bind = $mainMod, D, exec, wofi --show drun

# ---- Window Management ----
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# ---- Screenshots ----
bind = $mainMod, S, exec, hyprshot -m region

# ---- Clipboard History ----
bind = $mainMod, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# ---- Color Picker ----
bind = $mainMod SHIFT, P, exec, hyprpicker -a

# ---- Media Keys ----
binde = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
binde = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bind = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute
binde = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
binde = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down

# ---- Lock Screen ----
bind = $mainMod, L, exec, hyprlock

# ---- Move Focus ----
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# ---- Move Windows ----
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# ---- Resize Windows ----
bind = $mainMod CTRL, h, resizeactive, -20 0
bind = $mainMod CTRL, l, resizeactive, 20 0
bind = $mainMod CTRL, k, resizeactive, 0 -20
bind = $mainMod CTRL, j, resizeactive, 0 20

# ---- Workspaces ----
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ---- Move to Workspace ----
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ---- Special Workspace (Scratchpad) ----
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# ---- Scroll through workspaces ----
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ---- Move/resize windows with mouse ----
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ---- Change Wallpaper ----
bind = $mainMod SHIFT, W, exec, ~/.dotfiles/scripts/wallpaper.sh

# ============================================
# WINDOW RULES
# ============================================

# Float specific windows
windowrulev2 = float, class:^(imv)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# Center floating windows
windowrulev2 = center, floating:1

# Opacity rules (optional - uncomment if desired)
# windowrulev2 = opacity 0.95 0.85, class:^(wezterm)$
# windowrulev2 = opacity 0.95 0.85, class:^(nemo)$
