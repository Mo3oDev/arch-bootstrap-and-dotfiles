# ============================================
# HYPRLOCK CONFIGURATION - Catppuccin Mocha
# ============================================

# ---- General ----
general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

# ---- Background ----
background {
    monitor =
    path = screenshot  # Uses screenshot of current screen
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# ---- Input Field ----
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgb(cba6f7)
    inner_color = rgb(1e1e2e)
    font_color = rgb(cdd6f4)
    fade_on_empty = false
    placeholder_text = <span foreground="##cdd6f4">Enter password...</span>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
}

# ---- Time ----
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgb(cdd6f4)
    font_size = 90
    font_family = JetBrains Mono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# ---- Date ----
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%A, %d %B %Y')"
    color = rgb(cdd6f4)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, 100
    halign = center
    valign = center
}

# ---- User ----
label {
    monitor =
    text = Hi, $USER
    color = rgb(cba6f7)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, -200
    halign = center
    valign = center
}
